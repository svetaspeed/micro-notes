{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/twitter.svg' %}" alt="Twitter">
        <span class="logo">microTweet</span>
        <h3>navigation</h3>

        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> home</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-user-friends"></i> about us</li></a>
            <a href="{% url 'news_home' %}"><li><i class="far fa-newspaper"></i> news</li></a>
            <a href="{% url 'contact' %}"><li><i class="fas fa-id-card"></i> contact</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> add news</button></li></a>
        </ul>

    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
